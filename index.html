<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCOMTeca</title>
    <link rel="icon" href="../imgs/escomteca.png" type="">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Menú de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">ESCOMTeca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="./index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Libros</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Exámenes</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <header class="text-center">
        <h1>ESCOMTeca</h1>
        <p>Explora y descarga libros o guías de ETS</p>
        <div class="input-group mb-3 justify-content-center">
            <input type="text" id="search-bar" class="form-control mx-2" placeholder="Busca libros o exámenes" onkeyup="filterContent()">
            <select id="semester-filter" class="form-control mx-2" onchange="filterContent()">
                <option value="">Todos los semestres</option>
                <option value="1">1 Semestre</option>
                <option value="2">2 Semestre</option>
                <option value="3">3 Semestre</option>
                <option value="4">4 Semestre</option>
                <option value="5">5 Semestre</option>
                <option value="6">6 Semestre</option>
                <option value="7">7 Semestre</option>
                <option value="8">8 Semestre</option>
            </select>
        </div>
    </header>

    <main id="content-grid" class="container">
        <div class="row">
            <!-- Las tarjetas se generarán aquí dinámicamente -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 ESCOMTeca</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
